<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>My Game</title>
		<link rel="stylesheet" type="text/css" href="./styles/main.css" />
		<script type="text/javascript" src="./scripts/main.js"></script>
		<script type="text/javascript">
			if (location.href.indexOf("?") > -1) {
				var signup = new Object();
				var url = location.href;
				var info = url.split("?");
				var data = info[1].split("&");
				for (var i = 0; i < data.length; i++) {
					var x = data[i].split("=");
					signup[x[0]] = x[1];
				}
			}
		</script>
	</head>
	<body onload="doTheThing()">
		<div class="container">
			<header id="pageHead">
				<a href="./index.html" id="logo">Title</a>
				<div id="titleText"> <!-- Think more in-depth about which tags to use here -->
					<div id="title">Name of the Game</div>
					<div id="catch">Catchy one-liner</div>
					<nav>
						<ul>
							<li><a href="./index.html">Home</a></li>
							<li><a href="./signup.html">Sign Up</a></li>
							<li><a href="#">How to Play</a></li>
						</ul>
					</nav>
				</div>
			</header>
			
			<div class="grid">
				<div class="col-1-4">
					test
				</div>
				<div class="col-1-2 center" id="signupModule">
					<form method="get">
						<p>Sign Up</p>
						<br />
						<p id="message" style="display:none;">Username is already taken, try again!</p>
						<br />
						<input type="text" name="user" placeholder="Username"></input>
						<br />
						<input type="password" name="pass" id="pass" placeholder="Password" onchange="checkPassword()" required="required"></input>
						<br />
						<input type="password" id="passVer" placeholder="Confirm Password" onchange="checkPassword()"></input>
						<br />
						<input type="submit" id="submit" value="Sign Up"></input>
					</form>
				</div><!-- End col-1-2 -->
				<div class="col-1-4">
					test
				</div><!-- End col-1-4 -->
			</div>
			
		</div><!-- End of .container -->	
		<footer>
			<p>
				Copyright or something
			</p>
		</footer>
	</body>
</html>
