<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="./styles/main.css" />
		<link rel="stylesheet" type="text/css" href="./styles/gameGUI.css" />
		<script type="text/javascript" src="./scripts/gameGUI.js"></script>
		<script type="text/javascript">
			if (location.href.indexOf("?") > -1) {
				var login = new Object();
				var url = location.href;
				var info = url.split("?");
				var data = info[1].split("&");
				for (var i = 0; i < data.length; i++) {
					var x = data[i].split("=");
					login[x[0]] = x[1];
				}
				if (localStorage.getItem(login["user"]) != null) {
					if (localStorage.getItem(login["user"]) == login["pass"]) {
						window.location.assign("./home.html");
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="container">
			<header id="menuBar" onload="makeHeader(this)">

			</header>
			
			<div class="grid">
				
				<div class="col-1-4" id="userModule" onload="makeUserModule()">
					
				</div><!-- End .col-1-4 -->
				<div class="col-3-4" -->
					
				</div><!-- End .col-3-4 -->
				
			</div><!-- End .grid -->
			
		</div><!-- End of .container -->	
		<footer>
			<p>
				Copyright or something
			</p>
		</footer>
	</body>
</html>
