<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>My Game</title>
		<link rel="stylesheet" type="text/css" href="./styles/main.css" />
		<!--script type="text/javascript" src="./scripts/main.js"></script-->
		<script type="text/javascript">
			if (location.href.indexOf("?") > -1) {
				var login = new Object();
				var url = location.href;
				var info = url.split("?");
				var data = info[1].split("&");
				for (var i = 0; i < data.length; i++) {
					var x = data[i].split("=");
					login[x[0]] = x[1];
				}
				if (localStorage.getItem(login["user"]) != null) {
					if (localStorage.getItem(login["user"]) == login["pass"]) {
						window.location.assign("./home.html");
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="container">
			<header id="pageHead">
				<a href="./index.html" id="logo">Title</a>
				<div id="titleText"> <!-- Think more in-depth about which tags to use here -->
					<div id="title">Name of the Game</div>
					<div id="catch">Catchy one-liner</div>
					<nav>
						<ul>
							<li><a href="./index.html">Home</a></li>
							<li><a href="./signup.html">Sign Up</a></li>
							<li><a href="#">How to Play</a></li>
						</ul>
					</nav>
				</div>
			</header>
			
			<div class="grid">
				<div class="col-1-3" id="loginModule">
					<form method="get">
						<p>Log In</p><br />
						<input type="text" name="user" placeholder="Username"></input><br />
						<input type="password" name="pass" placeholder="Password"></input><br />
						<input type="submit" value="Log In"></input>
						<p class="tiny">Don't have an account? <a href="./signup.html">Sign up</a> now!</p>
					</form>
				</div><!-- End col-1-3 -->
				<div class="col-2-3">
					test
				</div><!-- End col-2-3 -->
			</div>
			
		</div><!-- End of .container -->	
		<footer>
			<p>
				Copyright or something
			</p>
		</footer>
	</body>
</html>
