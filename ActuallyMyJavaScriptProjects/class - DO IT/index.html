<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>My Game</title>
		<link rel="stylesheet" type="text/css" href="./styles/main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="./scripts/main.js"></script>
		<script type="text/javascript">
			$(document).ready(loadUsers());
		</script>
	</head>
	<body>
		<div class="container">
			<header id="pageHead">
				<a href="./index.html" id="logo">Title</a>
				<div id="titleText"> <!-- Think more in-depth about which tags to use here -->
					<div id="title">Name of the Game</div>
					<div id="catch">Catchy one-liner</div>
					<nav>
						<ul>
							<li><a href="./index.html">Home</a></li>
							<li><a href="./signup.html">Sign Up</a></li>
							<li><a href="./admin.html">Admin Login</a></li>
						</ul>
					</nav>
				</div>
			</header>
			
			<div class="grid">
				<div class="col-1-3" id="loginModule">
					<form method="get" onsubmit="return checkLoginForm(this)" action="./login.html">
						<p>Log In</p>
						<br />
						<input type="text" name="user" placeholder="Username"></input>
						<div id="userError" class="tiny" style="display:none;">Incorrect username!</div>
						<br />
						<input type="password" name="pass" placeholder="Password"></input>
						<div id="passError" class="tiny" style="display:none;">Incorrect password!</div>
						<input type="text" name="key" style="display: none;"></input>
						<br />
						<input type="submit" value="Log In"></input>
					</form>
					<br />
					<p class="tiny">Don't have an account? <a href="./signup.html">Sign up</a> now!</p>
				</div><!-- End col-1-3 -->
				<div class="col-2-3">
					test
				</div><!-- End col-2-3 -->
			</div>
			
		</div><!-- End of .container -->	
		<footer>
			<p>
				Copyright or something
			</p>
		</footer>
	</body>
</html>
