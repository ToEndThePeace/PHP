<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>My Game</title>
		<link rel="stylesheet" type="text/css" href="./styles/main.css" />
		<script type="text/javascript" src="./scripts/main.js"></script>
		<script type="text/javascript">
			if (location.href.indexOf("?") > -1) {
				var signup = new Object();
				var url = location.href;
				var info = url.split("?");
				var data = info[1].split("&");
				for (var i = 0; i < data.length; i++) {
					var x = data[i].split("=");
					signup[x[0]] = x[1];
				}
				usr[signup["user"]] = {"pass": signup["pass"], "key": usr.keys.length};
				usr.keys.push(usr.keys.length);
				window.onload = function() {
					str = "<p>You have successfully registered the following account: <br /><br />\
					Username: <span class='loginInfo'>" + signup["user"] + "</span><br />\
					Password: <span class='loginInfo'>" + signup["pass"] + "</span><br /><br />\
					<span class='tiny'><a href='./index.html' title='Click Here'>Click here</a> to login.</span></p>";
					document.getElementById("success").innerHTML = str;
				}
			}
			window.onbeforeunload = function() {
				x = JSON.stringify(usr);
				localStorage.user = x;
			}
		</script>
	</head>

						</ul>
					</nav>
				</div>
			</header>
			
			<div class="grid">
				<div class="col-2-3" id="success">

					test
				</div><!-- End col-1-3 -->

		</div><!-- End of .container -->

	</body>
</html>
